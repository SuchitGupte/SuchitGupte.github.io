<script>
  document.addEventListener("DOMContentLoaded", () => {
    const items = document.querySelectorAll(".news-list li");
    items.forEach((el, i) => {
      el.style.opacity = 0;
      setTimeout(() => {
        el.style.transition = "opacity 0.8s ease";
        el.style.opacity = 1;
      }, 150 * i);
    });
  });
